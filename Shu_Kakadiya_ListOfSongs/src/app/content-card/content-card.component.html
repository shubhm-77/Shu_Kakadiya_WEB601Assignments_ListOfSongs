
<div
  ngClass="{{ content?.id }}"
>
  <div class="content-img">
    <img src="{{ content?.imgURL }}"/>
  </div>
  <div class="content-card">

    <h2>{{ content?.title }}</h2>
    <h2>{{ content?.creator }}</h2>
    <h2>{{ content?.type }}</h2>
    <h2>{{ content?.imgURL }}</h2>

    <p class="content-description">
      {{ content?.description }}
    </p>
  </div>
</div>
