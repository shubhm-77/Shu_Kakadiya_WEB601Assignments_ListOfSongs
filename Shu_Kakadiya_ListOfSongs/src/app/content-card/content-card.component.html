<div
  ngClass="{{ content?.id === 1 ? 'content-card first' : 'content-card' }}"
  (click)="onPress()"
  appHoverAffect
>
  <div class="content-img">

    <img
      *ngIf="content?.imgURL"
      src="{{ content?.imgURL }}"
      alt="{{ content?.title }}"
    />
    <img
      *ngIf="!content?.imgURL"
      src="https://via.placeholder.com/150"
      alt="{{ content?.title }}"
    />
  </div>

</div>
