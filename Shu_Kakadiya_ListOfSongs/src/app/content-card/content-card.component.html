<div
  ngClass="{{ content?.id === 1 ? 'content-card first' : 'content-card' }}"
  (click)="onPress()"
  appHoverAffect
>
  <div class="content-img">

    <img
      *ngIf="content?.imgURL"
      src="{{ content?.imgURL }}"
      alt="{{ content?.title }}"
    />
    <img
      *ngIf="!content?.imgURL"
      src="https://via.placeholder.com/150"
      alt="{{ content?.title }}"
    />
    <p>{{ song?.type }}</p>
    <div ngClass="{{ song?.type }} content">
      <div class="content-card-header">
        <h3>{{ song?.title }}</h3>
        <h4>{{ song?.creator }}</h4>
        <ul class="content-tags">
          <li class="content-tag" *ngFor="let tag of song?.tags">
            {{ tag }}
          </li>
        </ul>
      </div>
      <p class="content-description">
        {{ song?.description }}
      </p>
    </div>

  </div>
