<section class="section">
  <h2>List Of Songs</h2>

  <app-create-content
    (contentAdded)="onContentAdded($event)"
  ></app-create-content>
  <app-modify-content-component
    [currentContent]=""
    [Songs]="Songs"
  ></app-modify-content-component>

  <div>
    <label for="search">Search</label>
    <input
      type="text"
      id="search"
      placeholder="Search"
      (input)="handleInput($event)"
    />
    <button (click)="searchContent()">Search</button>
  </div>
  <p *ngIf="isAvailable">Available</p>
  <p *ngIf="!isAvailable">Not Available</p>
  <app-content-card class="featured" [creator]="featuredcreator"></app-content-card>
  <ul class="content-list">
    <li *ngFor="let creator of creator">
      <app-content-card [creator]="creator"></app-content-card>
    </li>
  </ul>
</section>
